<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWith風サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">GameWith風</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">ゲーム一覧</a></li>
                    <li><a href="#">ニュース</a></li>
                    <li><a href="#">コミュニティ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <h2>最新ゲーム情報をチェック！</h2>
            <p>話題のゲーム攻略やレビューをお届けします。</p>
            <a href="#" class="btn">今すぐ見る</a>
        </section>

        <section class="game-list">
            <h2>おすすめゲーム</h2>
            <div class="games">
                <div class="game-card">
                    <img src="game1.jpg" alt="ゲーム1">
                    <h3>ゲームタイトル1</h3>
                </div>
                <div class="game-card">
                    <img src="game2.jpg" alt="ゲーム2">
                    <h3>ゲームタイトル2</h3>
                </div>
                <div class="game-card">
                    <img src="game3.jpg" alt="ゲーム3">
                    <h3>ゲームタイトル3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 GameWith風サイト</p>
    </footer>
</body>
</html>
